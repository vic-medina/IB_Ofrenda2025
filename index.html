<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Test</title>

    <!-- Librerías -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <script src="claseBiografia.js"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>Instituto de Biología - Ofrenda 2025</header>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best; smooth: true;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
    <a-scene arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best; smooth: true;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">

      <a-assets>
        <!--Mural-->
        <a-asset-item id="barco" src="modelos/Ofrenda_barco_V01.glb"></a-asset-item>
        <img id="capa2" src="img/Mural/2.png" />
        <img id="capa3" src="img/Mural/3.png" />
        <img id="capa4" src="img/Mural/4.png" />
        <img id="capa5" src="img/Mural/5.png" />
        <img id="capa6" src="img/Mural/6.png" />
        <img id="capa7" src="img/Mural/7.png" />

        <!--Fondos Biografias-->
        <img id="fondo1" src="img/Biografias/Fondos/1 fondo.png" />
        <img id="fondo2" src="img/Biografias/Fondos/2 calavera.png" />
        <img id="fondo3" src="img/Biografias/Fondos/3 flores.png" />
        <img id="fondo4" src="img/Biografias/Fondos/4 marco.png"  />
        <img id="fondo7" src="img/Biografias/Fondos/7 sempasuchil.png" />

        <!--Helia Bravo Hollis-->
        <img id="helia5" src="img/Biografias/HeliaBravoHollis/5 personaje.png" />
        <img id="helia6" src="img/Biografias/HeliaBravoHollis/6 textos.png" />
        <img id="heliaR" src="img/Biografias/JacoboIssacOchentero/Reverso.png" />

        <!--Jacobo Issac Ochoterena Mendieta-->
        <img id="issac5" src="img/Biografias/JacoboIssacOchentero/5 personaje.png" />
        <img id="issac6" src="img/Biografias/JacoboIssacOchentero/6 textos.png" />
        <img id="issacR" src="img/Biografias/JacoboIssacOchentero/Reverso.png" />

        <!--Jose de Lille-->
        <img id="jose5" src="img/Biografias/JoseDeLille/5 personaje.png" />
        <img id="jose6" src="img/Biografias/JoseDeLille/6 textos.png" />
        <img id="joseR" src="img/Biografias/JacoboIssacOchentero/Reverso.png" />
      </a-assets>

      <!--Marcador Mural-->
      <a-marker preset="hiro">
        <a-entity scale="3 3 3">
        <a-plane position="0 0 0" scale="1 1 1" rotation="-90 0 0" material="src: #capa7; transparent: true;"></a-plane>
        <a-plane position="0 .1 0" scale="1 1 1" rotation="-90 0 0" material="src: #capa6; transparent: true;"></a-plane>
        <a-plane position="0 .2 0" scale="1 1 1" rotation="-90 0 0" material="src: #capa5; transparent: true;"></a-plane>
        <a-plane position="0 .3 0" scale="1 1 1" rotation="-90 0 0" material="src: #capa4; transparent: true;"></a-plane>
        <a-plane position="0 .4 0" scale="1 1 1" rotation="-90 0 0" material="src: #capa3; transparent: true;"></a-plane>
        <a-plane position="0 .5 0" scale="1 1 1" rotation="-90 0 0" material="src: #capa2; transparent: true;"></a-plane>
        <a-entity gltf-model="#barco" position="0 .6 0" scale="1 1 1" rotation="-90 0 0" animation-mixer></a-entity>
        </a-entity>
      </a-marker>
      
      <!--Marcadores Biografías-->
      <a-marker id="heliaMarker" type="pattern" url="img/Patrones/Patron_HeliaBravoHollis_Cactus.patt">
      </a-marker> 

      <a-marker id="issacMarker" type="pattern" url="img/Patrones/Patron_IssacOchoterenaMendieta_Celula.patt">
      </a-marker>

      <a-marker id="joseMarker" type="pattern" url="img/Patrones/Patron_JosédeLilleBorja_Pastilla.patt">
      </a-marker>

      <a-entity camera>
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
